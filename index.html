  <body>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="text-center">
              <h1>CADASTRO</h1>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <select class="form-control" name="racas" id="racas" required>
                  <option value="">Selecione uma ra√ßa</option>
                </select>
              </div>

              </div>
              <div class="form-group col-12">
                <select class="form-control" name="cor" id="cor" required>

                  <option value="#DAA520">Goldenrod</option>

              </div>
              <div class="form-group col-12">
                <select class="form-control" name="fonte" id="fonte" required>
                  <option value="">Selecione uma fonte</option>
                  <option value="Roboto">Roboto</option>
                  <option value="Sigmar One">Sigmar One</option>
                  <option value="Pacifico">Pacifico</option>
                  <option value="Uncial Antiqua">Uncial Antiqua</option>
                  <option value="Lobster">Lobster</option>
                </select>
              </div>
              <div class="form-group col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="" id="img">

              </div>
            </div>
          </div>
